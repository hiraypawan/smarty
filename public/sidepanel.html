<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarty - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            width: 100%;
            overflow-x: hidden;
        }
        
        #root {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading state */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-content h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        
        .loading-content p {
            font-size: 16px;
            opacity: 0.9;
            margin: 0;
        }
        
        .loading-content .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading state while React app initializes -->
        <div class="loading-state">
            <div class="loading-content">
                <div class="logo">ðŸ§ </div>
                <div class="loading-spinner"></div>
                <h2>Loading Smarty...</h2>
                <p>Initializing your AI automation assistant</p>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
